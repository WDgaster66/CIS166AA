<!DOCTYPE html> 
<html lang="en"> 
<head>

    <title>Lesson 10 Project</title> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body> 
    <h1 class="text-center">Lesson 10 Project</h1>
    <form name="myForm" id="myForm" action=""> <!-- create a form element with the given attributes -->
